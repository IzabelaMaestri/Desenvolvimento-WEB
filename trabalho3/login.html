<!DOCTYPE>

<html lang="pt-BR">

    <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Catálogo de Conteúdos</title>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>

    <header class="main-header">

        <div class="container">
            <h1 class="logo"> Catálogo </h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html"> Início </a></li>
                    <li><a href="series.html"> Séries </a></li>
                    <li><a href="filmes.html"> Filmes </a></li>
                    <li><a href="documentarios.html"> Documentários </a></li>
                    <li><a href="login.html"  class="ativo"> Login </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="login-pagina">
        <div class="login-form-container">
            <h2>Acessar a conta</h2>

            <form action="#" method="post">

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="exemplo.email@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>

                <button type="submit" class="login-button">Entrar</button>
                
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>Catálogo de filmes recomendados.</p>
        </div>
    </footer>
</body>

</html>
