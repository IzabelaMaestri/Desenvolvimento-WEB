<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pagina de Contato Trabalho1</title>
</head>

<body>

    <aside></aside>

    <main>

        <nav>

            <a href="index.html"> Pagina principal</a>
            <a href="experiencia.html">Experiência</a>
            <a href="contato.html">Contato</a>

        </nav>


        <form>

            <fieldset>
                <legend>Contato</legend>

                <img src="images/AvatarCurriculo.jpg" alt="Avatar Curriculo" width="120" title="Foto Avatar Curriculo">

                <div>
                    <label for="nomePessoa">Nome:</label>
                    <input type="text" id="nomePessoa" name="nomePessoa">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="number" id="telefone" name="telefone">
                </div>

                <div>
                    <label for="biografia">Biografia:</label>
                    <textarea id="biografia" name="biografia"></textarea>
                </div>

                <fieldset>
                    <legend>Recrutador</legend>
                    <label for="recrutador">Recrutador:</label>
                    <select id="recrutadorSelect" name="recrutador">
                        <option value="Sim">Sim</option>
                        <option value="Não" selected>Não</option>
                    </select>
                </fieldset>
            </fieldset>


            <button>Enviar</button>


        </form>
    </main>
    <p></p>
</body>

</html>
