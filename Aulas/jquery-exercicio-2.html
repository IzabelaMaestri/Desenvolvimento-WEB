<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <br>

    <div class="container">
        <h1>Eventos do jQuery</h1>
        <button class="btn btn-primary" id="btn1">Aparecer div</button>
        <button class="btn btn-warning" id="btn2">Desaparecer div</button>
        <div id="div1" style="display: none;">
            <ul id="ul1">
                <li>
                    <span style="display: none;">Conteúdo A</span> <a class="link">(mostrar/esconder)</a>
                </li>
                <li>
                    <span style="display: none;">Conteúdo B</span> <a class="link">(mostrar/esconder)</a>
                </li>
                <li>
                    <span style="display: none;">Conteúdo B</span> <a class="link">(mostrar/esconder)</a>
                </li>
            </ul>
        </div>
    </div>

    <script>
        $('#btn1').on('click', function(){
            $("#div1").fadeIn()    
        })
        $('#btn2').on('click', function(){
            $("#div1").fadeOut()    
        })
        $('a').on('click', function(){
            $(this).prev('span').slideToggle(500)    
        })
    </script>
    <br>
    


   

</body>
</html>
