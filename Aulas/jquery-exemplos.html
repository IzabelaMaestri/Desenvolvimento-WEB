<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <br>

    <!-- HTML -->

    <div class="container">
        <h2>Exemplo 1</h2>
        <form id="loginForm">
            <div id="mensagem-erro" style="display: none; color: red;">
            </div>
            <input type="email" id="email" placeholder="E-mail" data-bs-toggle="tooltip" title="Informações adicionais">
            <button class="btn btn-primary" type="submit">Entrar</button>
        </form>
    </div>

    <!-- SCRIPT -->
    <script>    
   
        $('#loginForm').on('submit', function(event) {
        event.preventDefault();

        const email = $('#email').val(); // Pega o valor do input

        if (email === '') {
            $('#mensagem-erro').text('Por favor, preencha o e-mail.').fadeIn(2000);
        } else {
            $('#mensagem-erro').fadeOut(); 
        }
        });
    </script>

    <br>
    <hr>

    <!-- HTML -->
    <div class="container">
        <h2>Exemplo 2</h2>
        <h3 class="sanfona-titulo">Clique para ver o conteúdo</h3>
        <div class="sanfona-conteudo" style="display: none; border: 1px solid #ccc; padding: 10px;">
            <p>Este é um conteúdo secreto que aparece e desaparece com um efeito suave.</p>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>   

        $('.sanfona-titulo').on('click', function() {
        $('.sanfona-conteudo').slideToggle(500); // 500 é a duração em milissegundos
        });

    </script>

</body>
</html>
