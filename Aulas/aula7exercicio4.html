<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Gerenciador de Palavras-chave</title>
        <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto;}
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    .remove-btn {
      background: #e74c3c;
      border: none;
      color: #fff;
      border-radius: 3px;
      padding: 0 8px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
    </head>
    <body>
        <form id="keywordForm">
            <input type="text" id="keywordInput"
                placeholder="Digite a palavra-chave" required />
            <button type="submit">Adicionar</button>
        </form>

        <ul id="keywordList"></ul>

        <script>
    const form = document.getElementById('keywordForm');
    const keywordInput = document.getElementById('keywordInput');
    const keywordList = document.getElementById('keywordList');
    
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o envio e recarregamento padrão
      
      const palavra = keywordInput.value.trim();
      if (palavra === '') return;

      // Cria um novo item de lista
      const li = document.createElement('li');
      li.textContent = palavra;

      // Cria botão remover
      const btn = document.createElement('button');
      btn.textContent = 'x';
      btn.className = 'remove-btn';
      btn.addEventListener('click', function(e) {
        e.preventDefault(); // Impede ação padrão (caso esteja dentro de um form)
        keywordList.removeChild(li);
      });

      li.appendChild(btn);
      keywordList.appendChild(li);

      // Limpa o campo de entrada
      keywordInput.value = '';
    });
  </script>
    </body>
</html>
